variables:
  DOCKER_DRIVER: overlay2
image: node:8.3.0-alpine

stages:
  - test
  - release

before_script:
  - npm install

cache:
  paths:
    - node_modules/
    
updtr:
  stage: test
  script:
    - npm run updtr

test:
  stage: test
  script:
    - npm test

lint:
  stage: test
  script:
    - npm run lint

publish:
  stage: release
  only:
    - master
  script:
    - apk add --no-cache git
    - npm run semantic-release
